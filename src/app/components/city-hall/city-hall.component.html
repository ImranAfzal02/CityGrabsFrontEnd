<app-header></app-header>

<!-- SLIDER -->
<section class="weekly-deals mt-5 position-relative">
    <div class="container">
        <h2>Select a list for weekly deals</h2>
        <div class="mt-4">
            <owl-carousel-o [options]="customOptions">
                <ng-container *ngFor="let cat of categories">
                    <ng-template carouselSlide [id] = "cat.id">
                        <div class="item" (click)="filterAddByCategory(cat)">{{ cat.name }}</div>
                    </ng-template>
                </ng-container>
            </owl-carousel-o>
        </div>
    </div>
</section>
<!-- END SLIDER -->

<!-- DEALS IMAGES -->
<div class="deals mt-5">
    <div class="container">
        <div class="deals-img">
            <ng-template ngFor let-advertisement [ngForOf]="advertisements">
                <img class="img-fluid" [src]="imageBaseUrl + '/' + advertisement.main_image " data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="setPopUpImage(advertisement.popup_image)" alt=" ">
            </ng-template>
            <div *ngIf="advertisements.length == 0">
                No advertisement found
            </div>
        </div>
    </div>
</div>
<!-- DEALS IMAGES -->

<!-- MODAL 1 -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <img class="img-fluid" [src]="imageBaseUrl + '/' + popUpImage" alt="">
            </div>
        </div>
    </div>
</div>
<!-- END MODAL 1 -->
